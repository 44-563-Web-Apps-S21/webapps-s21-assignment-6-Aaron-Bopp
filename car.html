<!DOCTYPE html>
<html>
 
<body>

<h2>Aaron orders a car</h2>
<form>
        <input type="checkbox" id="cb1_cheese" name="topping1"   
          value="cheese" checked>
        <label for="cb1_cheese">Electric</label></br>
      
        <input type="checkbox" id="cb1_olive" name="topping2" 
           value="olive">
        <label for="cb1_olive">ac</label></br>
      
        <input type="checkbox" id="cb1_onion" name="topping3"   
           value="onion" checked>
        <label for="cb1_onion">gps</label></br>

        <input type="button" onclick="orderCar()" value="Order a car">
      </form>



<p id="result">This text will be replaced </p>
<script> 
my_car = {}
function orderCar() {
    my_car = {}
    Electric= document.getElementById("cb1_cheese").checked
    AC = document.getElementById("cb1_olive").checked
    GPS = document.getElementById("cb1_onion").checked
    
    my_car = {Electric, AC, GPS}
    document.getElementById("result").innerHTML = JSON.stringify(my_car)
}
</script> 

</body>
</html>
